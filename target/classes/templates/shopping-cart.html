<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- 使用 Bootstrap 美化页面 -->
</head>
<body>
<div class="container mt-5">
    <h2>购物车管理系统</h2>

    <!-- 查看购物车 -->
    <div class="card mt-3">
        <div class="card-header">
            <h4>查看购物车</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/api/view-cart}" method="get">
                <div class="form-group">
                    <label for="customerId">客户ID：</label>
                    <input type="number" class="form-control" id="customerId" name="customerId" required>
                </div>
                <button type="submit" class="btn btn-primary">查看购物车</button>
            </form>
        </div>
    </div>

    <!-- 添加商品到购物车 -->
    <div class="card mt-3">
        <div class="card-header">
            <h4>添加商品到购物车</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/api/add-product}" method="post">
                <div class="form-group">
                    <label for="customerId">客户ID：</label>
                    <input type="number" class="form-control" id="customerId" name="customerId" required>
                </div>
                <div class="form-group">
                    <label for="productId">商品ID：</label>
                    <input type="number" class="form-control" id="productId" name="productId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">数量：</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">添加商品</button>
            </form>
        </div>
    </div>

    <!-- 从购物车中移除商品 -->
    <div class="card mt-3">
        <div class="card-header">
            <h4>从购物车中移除商品</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/api/remove-product}" method="post">
                <div class="form-group">
                    <label for="customerId">客户ID：</label>
                    <input type="number" class="form-control" id="customerId" name="customerId" required>
                </div>
                <div class="form-group">
                    <label for="productId">商品ID：</label>
                    <input type="number" class="form-control" id="productId" name="productId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">数量：</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">移除商品</button>
            </form>
        </div>
    </div>

    <!-- 创建订单 -->
    <div class="card mt-3">
        <div class="card-header">
            <h4>创建订单</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/api/create-order}" method="post">
                <div class="form-group">
                    <label for="customerId">客户ID：</label>
                    <input type="number" class="form-control" id="customerId" name="customerId" required>
                </div>
                <button type="submit" class="btn btn-primary">创建订单</button>
            </form>
        </div>
    </div>

    <!-- 完成订单支付 -->
    <div class="card mt-3 mb-5">
        <div class="card-header">
            <h4>完成订单支付</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/api/complete-payment}" method="post">
                <div class="form-group">
                    <label for="orderId">订单ID：</label>
                    <input type="number" class="form-control" id="orderId" name="orderId" required>
                </div>
                <div class="form-group">
                    <label for="voucherCode">代金券代码（可选）：</label>
                    <input type="text" class="form-control" id="voucherCode" name="voucherCode">
                </div>
                <button type="submit" class="btn btn-primary">完成支付</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
