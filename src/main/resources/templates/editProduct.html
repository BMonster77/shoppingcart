<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<!-- Header -->
<header id="header">
  <a href="/" class="logo">GoldLake</a>
</header>
<br/>
<br/>
<h2 style="text-align: center"> Edit Product </h2>
<form action="#" th:object="${product}" th:action="@{/product/save}"
      method="post">
  <table style="width:50%; margin-left: auto; margin-right: auto;">
    <tr>
      <!--grey-->
    </tr>
    <tr>
      <th><input type="hidden" th:field="*{id}"
                 th:value="*{id}">Name:
      </th>
      <td><input type="text" th:field="*{name}"
                 th:value="*{name}"></td>
    </tr>
    <tr>
      <!--grey-->
    </tr>
    <tr>
      <th>Retail Price</th>
      <td><input type="text" th:field="*{retailPrice}"
                 th:value="*{retailPrice}"></td>
    </tr>
    <tr>
      <!--grey-->
    </tr>
    <tr>
      <!--grey-->
    </tr>
    <tr>
      <th>Description</th>
      <td><input type="text" th:field="*{description}"
                 th:value="*{description}"></td>
    </tr>
    <tr>
      <!--grey-->
    </tr>
    <tr>
      <th>Category</th>
      <td><input type="text" th:field="*{category}"
                 th:value="*{category}"></td>
    </tr>
    <tr>
      <td><input type="hidden" th:field="*{supplierId}"
                 th:value="*{supplierId}"></td>
    </tr>
    <tr>
      <!--grey-->
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <input type="submit" value="Save" /> &nbsp; &nbsp; <input
              type="reset" value="Reset" />
      </td>
    </tr>
  </table>
</form>
<table style="width:50%; margin-left: auto; margin-right: auto; border:
white;">
  <tr>
  </tr>
  <tr>
    <td style="text-align: center; font-weight: bold;"><a href="#"
                                                          onclick="history.go(-1); return false;">Back</a></td>
  </tr>
</table>
<br />
</body>
</html>
